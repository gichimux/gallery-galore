<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Pacifico|Righteous&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdn.lineicons.com/1.0.1/LineIcons.min.css">   
    <title>Navigation Bar</title>
</head>
<body>                                                                    
   <!--Navbar-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">

        <!-- Navbar brand -->
        <a class="navbar-brand" style="font-family: 'Righteous', cursive; font-size: 30px; color:#31D804;" href="{% url 'index' %}">Gallero</a>
       
        <!-- Collapse button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#basicExampleNav"
          aria-controls="basicExampleNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Collapsible content -->
        <div class="collapse navbar-collapse" id="basicExampleNav">
      
          
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'index' %}"><i class="lni-home"></i>Home
                <span class="sr-only">(current)</span>
              </a>
            </li>
                  &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp
                        &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp
                              &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp
                                    &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp



            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false"> Customize Location <i class="lni-map-marker"></i></a>
                <div class="dropdown-menu " aria-labelledby="navbarDropdownMenuLink">
                    {% for location in locations %}
                    <a class="dropdown-item" href="/location/{{location.id}}">{{location.location}}</a>
                    {% endfor%}
                  </div>
            </li>
          </ul>
          
      
          <form class="form-inline my-2 my-lg-0 ml-auto" role="search" action="{% url 'search_results'%}">
                <input class="form-control" type="text" placeholder="Search for Images" aria-label="Search" name="image">
                <button class="btn btn-outline-success btn-md my-2 my-sm-0 ml-3" type="submit">search <i class="lni-search"></i></button>
            </form>
        </div>
      
      </nav>
      <!--/.Navbar-->

</body>
</html>
